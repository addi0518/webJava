<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">회원가입</h2>
  <form id="signup-form">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="submitForm()">가입하기</button>
  </form>
</div>
<script>
  function submitForm() {
    const formData = {
      email: document.getElementById('email').value,
      name: document.getElementById('name').value,
      password: document.getElementById('password').value,
    };

    axios.post('/join', formData)
            .then(response => {
              alert('회원가입 성공!');
              window.location.href = '/login'; // 성공 후 로그인 페이지로 이동
            })
            .catch(error => {
              alert('회원가입 실패!');
              console.error(error);
            });
  }
</script>
</body>
</html>
